            <div class="collapse navbar-collapse justify-content-end m-4"

    <!--background image-->
    <div class="container-fluid" style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../images/watch.png);
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    background-attachment: fixed;">

        <!--MAIN-->
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="container mb-5">
                <div class="row justify-content-between gx-lg-5">
                    <!--first col-->
                    <div class="col-12 col-lg-5 justify-content-between mb-4 mt-4">
                        <form class="p-4 rounded-5 text-white w-100 h-60"
                            style="font-family: 'Jura', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #D9D9D9;">

                            <div class="mb-3 text-black">
                                <label for="country" class="form-label m-0">Escolha o país:</label>
                                <select class="form-select" id="country" onchange="updateCities()">
                                    <option selected disabled value="">país</option>
                                    <option value="br">Brasil</option>
                                    <option value="pt">Portugal</option>
                                    <option value="us">Estados Unidos</option>
                                </select>
                            </div>

                            <div class="mb-3 text-black pb-3">
                                <label for="city" class="form-label m-0">Escolha a cidade:</label>
                                <select class="form-select" id="city" disabled>
                                    <option selected disabled value="">cidade</option>
                                </select>
                            </div>

                            <div class="text-center pb-4">
                                <button type="button" class="btn text-black w-50" style="background-color: #686931;"
                                    onclick="showMapSection()">
                                    Ver
                                </button>
                            </div>
                        </form>
                    </div>

                    <!--second col with two divs-->
                    <div class="col-12 col-lg-5 mb-4" id="mapSection" style="display: none;">
                        <!--map-->
                        <div class="bg-light rounded-5 mb-4" style="height: 300px;" id="mapContainer"> <iframe
                                id="mapFrame" width="100%" height="100%" style="border:0; border-radius: 1.5rem;"
                                loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                                src="https://www.google.com/maps?q=Lisboa&output=embed">
                            </iframe>
                        </div>
                        <div class="bg-black opacity-75 text-white rounded-4 p-4"
                            style="font-family: 'Jura', 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
                            <div>
                                <h1 class="fs-6">LIVING AROUND</h1>

                                <p class="mb-2">4000-789</p>
                                <p class="mb-0">livingaround_porto@living.com</p>
                            </div>
                        </div>
