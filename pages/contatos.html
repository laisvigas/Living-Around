<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100..700;1,100..700&family=Jura:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Contatos</title>
</head>

<body>

    <!--NAV-->
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <!--home icon-->
            <a href="index.html" class="navbar-brand">
                <img src="../images/home-icon.png" alt="Home" style="width: 40px; height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end m-4"
                style="font-family: 'Josefin Slab', sans-serif;" id="navbarNav">
                <ul class="navbar-nav gap-3">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./acomodacao.html">ACOMODAÇÃO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./locais.html">LOCAIS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">BLOG</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="./contatos.html">CONTATOS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--background image-->
    <div class="container-fluid" style="background-image: url(../images/caravan-1.png); 
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;">

        <!--MAIN-->
        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="container mt-5 pt-5">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-4 pb-5">
                        <form class="bg-black p-4 rounded-4 text-white" style="font-family: 'Jura', sans-serif;">
                            <div class="mb-3">
                                <label for="name" class="form-label m-0">Nome:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label m-0">Email:</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-5">
                                <label for="formTextArea" class="form-label m-0">Mensagem:</label>
                                <textarea class="form-control" id="formTextArea" rows="5"
                                    style="resize: none;"></textarea>
                            </div>
                            <div class="d-flex justify-content-center mb-2">
                                <button class="btn btn-black text-white rounded-pill border-white w-100">Enviar</button>
                            </div>
                        </form>
                    </div>

                    <!--QUOTE-->
                    <div class="col-md-4 d-flex justify-content-end p-5">
                        <figure class="text-end" style="font-family: 'Jura', sans-serif;">
                            <blockquote class="blockquote text-white text-center">
                                <p>"Viajar é descobrir que todos estão errados sobre outros países."</p>
                            </blockquote>
                            <figcaption class="blockquote-footer text-white">
                                Aldous Huxley
                            </figcaption>
                        </figure>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
        </script>
